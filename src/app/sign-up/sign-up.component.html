<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-2 col-xs-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-xs-8 col-lg-8 row-custom">
      <form #detailForm="ngForm" (ngSubmit)="onSubmit(detailForm)">
        <div class="row row-border">
          <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
            <p class="sign-up-header">Sign up with Email</p>
          </div>
          <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
            <p class="or">Or</p>
          </div>
          <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
            <button class="button button1"><span class="fa fa-linkedin" aria-hidden="true"></span>Connect with Linkedin</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
          <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
            <div class="form-group">
              <input type="text" class="form-control margin-pop"  placeholder="First Name" name="firstname" [ngStyle]="{'background' : 'url(./assets/Menu_Green.png)'}"
              [(ngModel)]="name" #nameRef="ngModel" required
              [ngClass]="(nameRef.invalid && nameRef.touched) ? 'red' : ''">
              <p *ngIf="(nameRef.invalid && nameRef.touched)">Name is Required</p>
            </div>
          </div>
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
          <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
            <div class="form-group">
              <input type="text" class="form-control margin-pop"  placeholder="Last Name" name="lastname" [ngStyle]="{'background' : 'url(./assets/Menu_Green.png)'}"
              [(ngModel)]="lastname" #lastnameRef="ngModel" required
              [ngClass]="(lastnameRef.invalid && lastnameRef.touched) ? 'red' : ''">
              <p *ngIf="(lastnameRef.invalid && lastnameRef.touched)">LastName is Too short</p>
            </div>
          </div>
        </div>         
        <div class="row">
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
          <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
            <div class="form-group">
              <input type="email" class="form-control margin-pop"  placeholder="Email" pattern="[a-z]+[A-Z]+[0-9]+" required 
              name="email" [ngStyle]="{'background' : 'url(./assets/Company_Green.png)'}"
              [(ngModel)]="email" #emailRef="ngModel" required
              [ngClass]="(emailRef.invalid && emailRef.touched) ? 'red' : ''">
              <p *ngIf="(emailRef.invalid && emailRef.touched)">Email is Required</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
          <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
            <div class="form-group">
              <input type="password" class="form-control margin-pop"  placeholder="Password" name="password" 
              [(ngModel)]="password" #passwordRef="ngModel" required
              [ngClass]="(passwordRef.invalid && passwordRef.touched) ? 'red' : ''">
              <p *ngIf="(passwordRef.invalid && passwordRef.touched)">password is Required</p>
            </div>
          </div>
        </div>    
        <div class="row">
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
          <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8 submit">
          <button (click)="mySave()" class="btn btn-success but-success" [disabled]="detailForm.invalid">Sign up</button>
          <button (click)="router.navigate(['/log-in'])" class="btn btn-success but-success" >Log in</button>
          </div>
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
        </div>
      </form>
    </div>
  </div><br>
